

<div class="products">
  <div *ngIf="products.length > 0; else noData">
    <h2>Product List</h2>
    
    <div class="product-container">
      <div *ngFor="let product of products" class="product-card" (click)="navigateDetailPage(product.product_id)">
        <img src="AceLeaXtntKw1AZf.png" alt="Product Image" width="150" height="150">
        <h3>{{ product.name }}</h3>
        <p>{{ product.description }}</p>
        <p>Price: ${{ product.price }}</p>
      </div>
    </div>
    
  </div>

  <ng-template #noData>
    <p>No products available.</p>
  </ng-template>
</div>
